<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display */
            /* inline 行 多个元素在一行里 不能设置宽度和高度
            block 块 自己占一行 可以设置宽高
            inline-block 行级块元素 多个占一行 可以设置行高 */
            display:block;
        }
        span{
            background:red;
            width:200px;
            height:200px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div>abc</div>
    <div>abc</div>
    <span>111</span><soan>222</soan>
</body>
</html>
