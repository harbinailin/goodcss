<!DOCTYPE HTML>
<!--声明文档类型 html5-->
<html lang="en">
    <head>
    <!--字符编码-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywards" content=" 爱花居、鲜花店、网上花店、花店、本地花店、实体花店、附近花店  "/>
    <meta name="Description" content="  爱花居鲜花店，是全国连锁的鲜花实体店，主要提供24小时网上花店订花、送花服务。用心经营花店，专业成就网上花店知名品牌，承诺用户放心订花!鲜花质量问题全额退款  "/> -->
    <title>我是页面标题</title>
    </head>
    <body style="height:2000px">
        我是HTML页面
        <!-- 标题 -->
        <h1>标题</h1>
        <h2>标题</h2>
        <h3>标题</h3>
        <h4>标题</h4>
        <h5>标题</h5>
        <h6>标题</h6>
        <!-- 段落 -->
        <p>我是段落</p>
        <!-- 超链接 target="_blank" 打开新窗口 -->
        <a href="http://www.baidu.com" target="_blank">百度</a>
        <!-- 图片
        src 绝对路径
        相对路经 向上../ 向下/
        alt 图片加载不出来 -->
        <img src="" alt="我是图片">
        <img src="学习部 刘爱琳.jpg" alt="我是图片" title="我是图片的title">
        <!--无序列表-->
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <!--有序列表-->
        <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ol>
        <!--区块 div+css 用来布局-->
        <div>我是div元素</div>
        我是div元素
        <!--行元素 a span strong i -->
        <!--块元素 h1-h6 p ul ol li-->
        <span>我是span</span>
        <!-- 修改颜色 -->
        <span style="color:red">我是span</span>
        <!--斜体-->
        <i>我是斜体</i>
        <!--加粗-->
        <b>我是重点</b>
        <p>
            我是刘爱琳
            <span style="color:red">喜欢吃饭</span>
            <i>我喜欢买东西</i>
            <strong>我可爱到膨胀</strong>
        </p>
        <strong>我是加粗</strong>
    </body>
</html>
