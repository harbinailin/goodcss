<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量名只能包含字母、数字和下划线，还有特殊字符$，且变量名只能以字母、下划线还有$开头;另外，还不能使用javascript里面的关键字和保留字。
        var num = 3;
        var str = "abc";
        var num1;
        num1 = 100;
        console.log(num1);//输出
        document.write(num1);//文档里输出
        /* 变量名JavaScript严格区分大小写 */
        /*  
        基本数据类型
        1.string字符串 被包含在单引号或双引号中
        2.number数字
        3.boolean类型
        4.undefined 声明变量但没赋值，变量的值就是undefined
        5.null空对象
        */
        /*  string字符串 被包含在单引号或双引号中 */
        var str1 = "abc";
        var str2 = '123';
        /*  number数字 */
        var num3 = 1;
        var num2 = 100;
        /*  boolean类型 true false */
        var x = true;
        var a = 10, b = 20, c = 30;
        /* 初始类型是字符串型后来也可以改成数字 */
        var str4="hello world"
        str4=123;
    </script>
</head>

<body>

</body>

</html>
