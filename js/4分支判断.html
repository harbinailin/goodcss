<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //非空字符串即为真
        var a='abcdefg';
        if(a){
            console.log('true');
        }
        else{
            console.log('xxx');
        }
        //三目运算符a?b:c
        a?console.log('1'):console.log('2');
        var x=a?1:a;
        console.log(x);
        var condition="three";
        switch(condition)
        {
            case "one":
                alert("one");break;
            case "two":
                alert("two");break;
            case "three":
                alert("three");break;
            default:
                alert("啥都不是");
        }
    </script>
</body>
</html>
