<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}{{str}}
        <div v-html="str1"></div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0,
                str:"hello world",
                str1:"<h1>hello world</h1>"
            }
        })
    </script>
</body>
</html>
