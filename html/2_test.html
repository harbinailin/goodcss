<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>mytitle</title>
</head>
<body>
    <!-- 注释Ctrl+? -->
    <!-- a标签 超链接标签 -->
    <a href="http://www.baidu.com">百度网站</a>
    <!--强制换行  --><br>
    <!-- 在新的页面打开网址 -->
    <a href="http://www.taobao.com" target="_blank">淘宝网站</a>
    <br>
    <!-- img标签 图片标签  -->
    <!-- 图片与代码在同一个文件夹 src="图片名.图片类型" -->
    <img src="img.gif" alt="百度首页图片">
    <img src="img2.jpeg" alt="淘宝母婴节图片">
    <!-- 图片与代码在同一个文件夹 src="..图片名.图片类型"-->
    <img src="../images2/1.png" alt="百度logo">
</body>
</html>
